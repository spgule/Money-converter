<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png"/>
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de modedas</title>
</head>
<body>
    <div id="app">
        <div class="indexdiv">
            <h1>Conversor de Dolar</h1>
            <input type="number" id="moeda" min="1" placeholder="Valor em Reais" v-model="input">
            <button class="converter" v-on:click="converter()"> Converter </button>
            <p>Valor de Reais em Dolar Ã©: {{ result }}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data:{
                input: "",
                result: 0
            },
            methods: {
                converter: function(){
                    this.result = this.input * 5.1
                }
            }
        
        })
    </script>
</body>

</html>
