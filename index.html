<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de modedas</title>
</head>
<body>
    <div id="app">
        <h1>conversor de moedas</h1>
        <span id="result">${{ result }}</span>
        <div class="indexdiv">
            <input type="number" id="moeda" min="1" placeholder="Escreva o valor a ser convertido em Dolar" v-model="input">
            <button class="converter" v-on:click="converter()"> Converter </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data:{
                input: "",
                result: 0
            },
            methods: {
                converter: function(){
                    this.result = this.input * 5.1
                }
            }
        
        })
    </script>
</body>

</html>
